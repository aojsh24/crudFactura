<header-tag></header-tag>
<br><br>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-10 offset-lg-1">
            <div class="card">
                <div class="card-body text-center">
                    <h2>Lista de facturas</h2>
                </div>
                <div class="p10">
                    <!--div class="input-group mb-3">
                        <input type="text" class="form-control" id="inputSearch" placeholder="Buscar Factura">
                        <button class="btn btn-outline-primary" type="button" id="button-addon2">Buscar</button>
                    </div-->
                    <table class="table table-sm table-bordered">
                        <thead>
                            <tr>
                                <td width="100">No. Factura</td>
                                <td class="text-center">NIT</td>
                                <td class="text-center">Fecha</td>
                                <td class="text-center">Monto</td>
                                <td class="text-center">Acciones</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let factura of objFacturas">
                                <td>{{factura.id}}</td>
                                <td class="text-center">{{factura.nit}}</td>
                                <td class="text-center">{{factura.fecha}}</td>
                                <td class="text-right">{{factura.total.toFixed(2)}}</td>
                                <td class="text-center">
                                    <button type="button" class="btn btn-sm btn-success" routerLink="/factura/{{factura.id}}" ><i class="fas fa-eye"></i></button>&nbsp;
                                    <button type="button" class="btn btn-sm btn-primary" routerLink="/editar/{{factura.id}}" ><i class="fas fa-edit"></i></button>&nbsp;
                                    <button (click)="deleteFactura(factura.id)" class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i></button>&nbsp;
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
